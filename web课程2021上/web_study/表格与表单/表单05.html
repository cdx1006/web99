<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>请选择合适的编辑器：</label>
    <input type="text" id="text_ide" list="ide">
    <datalist id="ide">
        <option value="Brackets"></option>
        <option value="Coda"></option>
        <option value="Dreamweaver"></option>
        <option value="Espresso"></option>
        <option value="jEdit"></option>
        <option value="Komodo Edit"></option>
        <option value="Notepad++"></option>
        <option value="Sublime"></option>
        <option value="Taco HTML Edit"></option>
        <option value="Textmate"></option>
        <option value="Text Pad"></option>
        <option value="TextWrangler"></option>
        <option value="Visual Studio"></option>
        <option value="VIM"></option>
        <option value="XCode"></option>
    </datalist>
    <br>
    出生年月：
    <input type="month" name="birthMonth" value="2003-09" min="2001-01" max="2021-03"><br>
    选择你喜欢的颜色：
    <input type="color" value="#00ff00" name="likeColor"><br>
    <button>OK</button>
    <button>确定</button>
    <button style="width: 150px; height: 50px;border: 0;">OK</button>
    <br>
    <details open>
        <summary>显示在线用户</summary>
        <ul>
            <li>张三</li>
            <li>李四</li>
            <li>王五</li>
            <li>赵六</li>
        </ul>
    </details>
    <br>
    下载进度：
    <progress value="22" max="100"></progress>
    <p>
        <strong>注意：</strong>
        IE 9 或者更早版本的 IE 浏览器不支持 progress 标签
    </p>
    <br>
    <h2>meter标签的使用</h2>
    <p>
        空间剩余大小：
        <meter min="0" max="1024" value="600">600/1024</meter>
        600/1024 GB
    </p>
    <p>
        您的得分是：
        <meter min="0" max="100" low="60" height="90" optimum="100" value="91">91分</meter>
        91分
    </p>
</body>
</html>
