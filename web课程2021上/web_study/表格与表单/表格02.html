<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格基本结构</title>
</head>
<body>
    <table width="300px" border="2px">
        <caption>教师休息表</caption>
        <thead>
            <tr>
                <td>工号</td>
                <td>姓名</td>
                <td>性别</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="3" align="center">这里是表尾</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>8888</td>
                <td>刘艺丹</td>
                <td>女</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
